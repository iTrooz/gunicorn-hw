name: Tests

on:
  push:
    branches: ["*"]
  pull_request:
  workflow_dispatch:

jobs:
  api:
    name: Test API
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Install poetry
      run: |
        pip install poetry
    
    - name: Install dependencies
      run: |
        poetry install
        
    - name: Run tests
      run: |
        poetry run python -m pytest --verbose -s
